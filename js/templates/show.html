<!-- Page Header -->
        <div class="row">
            <div class="col-md-offset-3 col-lg-6">
                <a ui-sref="main-page">Back</a>
                <h1 class="page-header">{{product.name}}
                    <small>{{product.category}}</small>


                </h1>

            </div>
        </div>
        <!-- /.row -->

<div class="col-md-offset-3 col-md-6 portfolio-item">
      
        <img class="img-responsive" ng-src='{{product.image}}' alt="">
    
    <p>
       {{product.description}}
    </p>
    <p>{{product.price | currency}}</p>
    <input type='text' ng-model='productQuantity' ng-required="true" ng-pattern = "/^\d*$/">
    
    <button class="btn btn-success">Buy</button>
</div>
