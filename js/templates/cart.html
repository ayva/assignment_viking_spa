<!-- Page Header -->
  <div>
    <h3>
      {{ flashText }}
    </h3>
  </div>
  <div class="row">
      <div class="col-lg-12">

          <h1 class="page-header">Cart
            <small>Total {{total() | currency}}</small>

          <a class="btn btn-primary pull-right" ng-if="total() > 0" ui-sref="checkout.shipping">Check out</a >
          </h1>

      </div>
  </div>
  <!-- /.row -->

<h2 ng-if="total() == 0">You don't have purchases yet.</h2>

<div class="row" >
  <table ng-if="total() > 0"  class="table">
    <tr>
      <th>Product name</th>
      <th>Product price</th>
      <th>Product quantity</th>
      <th>Product value</th>
    </tr>
    <tr ng-repeat="(key, product) in cart">

      <td >{{product.name}}</td>
      <td>{{product.price | currency}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.quantity*product.price}}</td>
    </tr>
    <tr>
      <td ></td>
      <td></td>
      <th>Total:</th>
      <th>{{total()}}</th>

    </tr>
  </table>

</div>
